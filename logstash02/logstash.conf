input {
  elasticsearch {
    hosts=> ["${ELASTIC_HOSTS}"]
    user=> "${ELASTIC_USER}"
    password=> "${ELASTIC_PASSWORD}"
    index => "his-alert.his-vm"
    query => '
    {
      "query": {
        "bool": {
          "must": [
            {
              "range": {
                "@timestamp": {
                  "gte": "now-1m"
                }
              }
            }
          ]
        }
      }
    }
    '
    ssl_enabled => true
    ssl_certificate_authorities => ["certs/ca/ca.crt"]
    schedule => "* * * * *"
    tags => "his-vm"
  }
  
  elasticsearch {
    hosts=> ["${ELASTIC_HOSTS}"]
    user=> "${ELASTIC_USER}"
    password=> "${ELASTIC_PASSWORD}"
    index => "his-alert.his-servies"
    query => '
    {
      "query": {
        "bool": {
          "must": [
            {
              "range": {
                "@timestamp": {
                  "gte": "now-1m"
                }
              }
            }
          ]
        }
      }
    }
    '
    ssl_enabled => true
    ssl_certificate_authorities => ["certs/ca/ca.crt"]
    schedule => "* * * * *"
    tags => "his-servies"
  }
}

